<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Bank Transfer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            margin: 100px auto;
        }

        h1 {
            font-weight: 600;
            font-size: 24px;
        }

        button {
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #2ecc71;
        }

        .hidden {
            display: none;
        }

        .input-group {
            margin-top: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-top: 8px;
            font-size: 14px;
        }

        .success, .error {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .success {
            background: #2ecc71;
            color: white;
        }

        .error {
            background: #e74c3c;
            color: white;
        }
    </style>
    <script>
        function authenticate() {
            fetch('/authenticate-voice', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    let messageBox = document.getElementById("message");
                    messageBox.style.display = "block";
                    messageBox.innerText = data.message;
                    messageBox.className = data.status === "success" ? "success" : "error";

                    if (data.status === "success") {
                        document.getElementById("transaction").style.display = "block";
                        document.getElementById("auth-button").style.display = "none";
                    }
                });
        }

        function transferFunds() {
            const amount = document.getElementById("amount").value;
            const recipient = document.getElementById("recipient").value;

            fetch('/transfer', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ amount, recipient })
            })
            .then(response => response.json())
            .then(data => {
                let messageBox = document.getElementById("message");
                messageBox.style.display = "block";
                messageBox.innerText = data.message;
                messageBox.className = data.status === "success" ? "success" : "error";

                if (data.status === "success") {
                    document.getElementById("transaction").style.display = "none";
                    document.getElementById("auth-button").style.display = "block";
                }
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>ðŸ”’ Secure Bank Transfer</h1>
        <button id="auth-button" onclick="authenticate()">ðŸŽ™ Authenticate Voice</button>
        <div id="message" class="hidden"></div>

        <div id="transaction" class="hidden">
            <h2>ðŸ’° Transfer Funds</h2>
            <div class="input-group">
                <input type="text" id="amount" placeholder="Enter Amount ($)">
            </div>
            <div class="input-group">
                <input type="text" id="recipient" placeholder="Enter Recipient">
            </div>
            <button onclick="transferFunds()">ðŸš€ Send Money</button>
        </div>
    </div>
</body>
</html>
